<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA Showroom - Login</title>
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
    </div>

    <main class="login-container">
        <div class="logo-container">
            <h1 class="logo-title">KIA Showroom</h1>
            <p>Administration Portal</p>
        </div>

        <div class="login-card">
            <div class="kia-glow"></div>
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your dashboard</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">âœ‰</span>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <!-- <div class="login-divider">or sign in as</div>
            
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="login-button" style="background: #333; flex: 1;">Sales</button>
                <button class="login-button" style="background: #333; flex: 1;">Admin</button>
            </div> -->
        </div>
    </main>

    <footer class="footer">
        <!-- <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div> -->
        <div class="copyright">
            Â© 2025 KIA Motors. All rights reserved.
        </div>
    </footer>

    
<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();

    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Hardcoded credentials for different roles
    var credentials = {
        "gm@example.com": "gm123",
        "sales@example.com": "sales123",
        "executive@example.com": "execut123",
        "lead@example.com": "lead123"
    };

    if (credentials[email] && credentials[email] === password) {
        if (email === "gm@example.com") {
            window.location.href = "gm.html";
        } else if (email === "sales@example.com") {
            window.location.href = "sales.html";
        } else if (email === "executive@example.com") {
            window.location.href = "execut.html";
        } else if (email === "lead@example.com") {
            window.location.href = "lead.html";
        }
    } else {
        alert("Invalid credentials! Please try again.");
    }
});
</script>
